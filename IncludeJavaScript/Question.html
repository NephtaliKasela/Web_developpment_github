<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Question.js"></script>

    <title>Questions</title>
    
</head>
<body style="background-color: beige;">
    <div style="text-align: left;">
        <h2>IDENTITY</h2>
        <form>
            <label for="fname">First name</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="gname">Given name</label><br>
            <input type="text" id="gname" name="gname"><br>
            <br>
            <input type="submit" value="Submit">
          </form>
          <br>
          <h3>Gender</h3>
          <form>
            <input type="radio" id="male" name="male" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="female" value="Female">
            <label for="female">Female</label><br>
            <br>
            <input type="button" value="Submit" onclick="check()">
            <label id="answer"></label>
          </form>
          <br>
          <h3>Programming language</h3>
          <form>
            <input type="checkbox" id="java" name="java" value="Java">
            <label for="java">Java</label><br>
            <input type="checkbox" id="python" name="python" value="Python">
            <label for="python">Python</label><br>
            <input type="checkbox" id="c#" name="c#" value="C#">
            <label for="c#">C#</label><br>
            <input type="checkbox" id="c++" name="c++" value="C++">
            <label for="c++">C++</label><br>
            <input type="checkbox" id="c" name="c" value="C">
            <label for="c">C</label><br>
            <input type="checkbox" id="javaScript" name="javaScript" value="Java Script">
            <label for="javaScript">Java Script</label><br>
            <input type="checkbox" id="r" name="r" value="R">
            <label for="r">R</label><br>
            <input type="checkbox" id="php" name="php" value="PHP">
            <label for="php">PHP</label><br>
            <br>
            <input type="submit" value="Submit">
          </form>
    </div>
    
</body>
</html>
